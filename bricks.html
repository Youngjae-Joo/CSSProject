<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bricks.css">

</head>
 
<body background="img/bricks.jpg">
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="lo">
                        <a class="navbar-brand mylogo" href="index.html">
                            재원이의 미니게임
                        </a>
                        <img class="log" src="img/logo.png" alt="" width="40" height="40">
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="can" >
        <div class="inner">
            <h1>Bricks Game</h1>
            <canvas id="myCanvas" width="580%" height="450%"></canvas>
            <div class="btnn">
                <button type="button" class="startBtn btn btn-success">시작</button>
                <button type="button" class="stopBtn btn btn-warning">중지</button>
                <button type="button" class="exitBtn btn btn-danger">종료</button>
            </div>
            <div class="levelSel">
                <select class="level" disabled>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
    </div>


    <script src="js/bricks.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- 제이쿼리 -->
    <script src="/jquery/jquery-3.6.3.min.js"></script>

    <link rel="stylesheet" href="writeCSS.css">

    <!-- 부트스트랩js -->
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>

    <section>

        <div class="container">

            <div class="row">

                <div class="col-xs-12">

                    <div class="box">

                        <div class="titleBox">

                            <div class="innerTitle">
                                <p>제목</p>
                                <input type="text" class="title-content">
                            </div>

                        </div>
                        
                        <div class="contentBox">

                            <div class="innerContent">

                                <p>내용</p>
                                <textarea class="content"></textarea>

                            </div>

                            <button type="button" class="btn btn-primary btn-back">◁Back</button>
                            <button type="button" class="btn btn-primary btn-create">Commit</button>
                            
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section>

    <script src="writeJS.js"></script>

</html>
